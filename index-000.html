<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
			<!-- I still dont know what the meta element is for  -->
		<title>My Website</title>
			<!-- This shows up in the title bar -->
		<link href="styles/style.css" rel="stylesheet">
			<!-- This links to style.css and tells the code(?) that the linked file is a "stylesheet" then the code(?) does some under the hood stuff -->
		<link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
			<!-- This links to an online font style and also relates it to a stylesheet -->
		<link rel="shortcut icon" href="images/bandori.png" type="image/x-icon">
	</head>
	<body>
		<h1>BanG Dream!</h1>
			<!-- header 1 -->
		<img src="images/bang-dream.jpg" alt="BanG Dream! Girls Band Party">
			<!-- Image element with source attribute (where the image is taken from) and alternative name (in case image does not load) -->
		<p>BanG Dream! features the following bands:</p>
			<!-- paragraph -->
		
		<ul>
			<li>Poppin' Party</li>
			<li>Afterglow</li>
			<li>Pastel*Palettes</li>
			<li>HELLO! HAPPY WORLD!</li>
			<li>Roselia</li>
				<!-- list elements in an unordered list -->
		</ul>
		
		<a href="https://www.reddit.com/r/BanGDream/" title="Click me!" target="_blank">BanG Dream! Subreddit</a>
			<!-- The <a></a> element creates a clickable link to the referenced hyperlink with the content being the one displayed-->
			
		<br><br>
			
		<button>Change User</button>
			
		<script src="scripts/main.js"></script>
			<!--the script element does the same as the link element except it links a JavaScript file to the page, so that JavaScript is applied to the page-->
	</body>
</html>
